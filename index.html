<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westeros Chronicles: Interactive Timeline Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #05050a;
        }
        .font-serif {
            font-family: 'Cinzel', serif;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #4a5568;
        }
        /* Map Grain Effect */
        .map-grain {
            background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
            opacity: 0.1;
            pointer-events: none;
        }
        @keyframes pulse-red {
          0%, 100% { filter: drop-shadow(0 0 5px rgba(220, 38, 38, 0.8)); }
          50% { filter: drop-shadow(0 0 15px rgba(220, 38, 38, 1)); }
        }
        .animate-battle {
          animation: pulse-red 2s infinite;
        }
    </style>
